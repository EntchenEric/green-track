<!DOCTYPE HTML>
<html>

<head>
    <title> Project Preview </title>
    <script src="https://ui5.sap.com/1.136.9/resources/sap-ui-core.js" 
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-bindingSyntax="complex" 
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-resourceroots='{"assets": "assets"}' 
            data-sap-ui-libs="sap.m,sap.uxap,sap.ui.layout,sap.f">
    </script>
    <link rel="stylesheet" href="assets/preview.css">

<body id="body" class="sapUiBody">
    <script>
        "use strict";
        sap.ui.localResources("assets");
        (function (jQuery, App, Page) {
            sap.ui.getCore().attachInit(function () {
                sap.ui.define([
                    "sap/ui/core/mvc/Controller",
                    "sap/ui/model/json/JSONModel"
                ], function (Controller, JSONModel) {
                    return Controller.extend("PreviewController", {
                        onInit: function () {

                            const data = {"Services":[{"ServiceName":"greenTrackSrv","DetailsURL":"./service/greenTrack/","Metadata":"./service/greenTrack/$metadata","Entities":[{"Name":"Addresses","URL":"./service/greenTrack/Addresses","FioriURL":"$fiori-preview/greenTrackSrv/Addresses#preview-app"},{"Name":"Drivers","URL":"./service/greenTrack/Drivers","FioriURL":"$fiori-preview/greenTrackSrv/Drivers#preview-app"},{"Name":"Certificates","URL":"./service/greenTrack/Certificates","FioriURL":"$fiori-preview/greenTrackSrv/Certificates#preview-app"},{"Name":"Vehicles","URL":"./service/greenTrack/Vehicles","FioriURL":"$fiori-preview/greenTrackSrv/Vehicles#preview-app"},{"Name":"Products","URL":"./service/greenTrack/Products","FioriURL":"$fiori-preview/greenTrackSrv/Products#preview-app"},{"Name":"OrderItems","URL":"./service/greenTrack/OrderItems","FioriURL":"$fiori-preview/greenTrackSrv/OrderItems#preview-app"},{"Name":"PurchaseOrders","URL":"./service/greenTrack/PurchaseOrders","FioriURL":"$fiori-preview/greenTrackSrv/PurchaseOrders#preview-app"},{"Name":"Customers","URL":"./service/greenTrack/Customers","FioriURL":"$fiori-preview/greenTrackSrv/Customers#preview-app"},{"Name":"VehicleTypes","URL":"./service/greenTrack/VehicleTypes","FioriURL":"$fiori-preview/greenTrackSrv/VehicleTypes#preview-app"},{"Name":"Routes","URL":"./service/greenTrack/Routes","FioriURL":"$fiori-preview/greenTrackSrv/Routes#preview-app"}],"EntitiesCount":10}]}
                            this.getView().setModel(new JSONModel(data));
                        }
                    });
                });
                var oApp = new App()
                var previewView = sap.ui.view({
                    viewName: "assets.Preview",
                    type: sap.ui.core.mvc.ViewType.XML
                });
                oApp.addPage(new Page({
                    content: [previewView],
                    showHeader: false
                })).placeAt("content");
            });

        }(jQuery, sap.m.App, sap.m.Page));
    </script>
    <div id="content"></div>

</html>
